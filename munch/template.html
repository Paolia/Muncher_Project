<html>

<head>
	<title>Muncher Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		table {
			align-item: center
		}

		td {
			text-align: center;
		}

		.cyl {
			background-color: #aaf;
		}

		.hld {
			background-color: #22f;
			color: #fff
		}

		.drv {
			background-color: #fcc;
		}

		.stp {
			background-color: #f22;
			color: #fff
		}

		.mow {
			background-color: #cfc;
		}

		.mowstp {
			background-color: #2f2;
			color: #fff
		}
	</style>

	<script>
		function btnact(id) {
			var obj = document.getElementById("cmd");
			var objfm = document.getElementById("munchaction");
			obj.value = id;
			objfm.submit();
		}

		function munchspeed(speed) {
			var obj = document.getElementById("speed");
			var objfm = document.getElementById("munchaction");
			obj.value = speed;
			objfm.submit();
		}

	</script>
</head>

<body>
	<div class="wrapper" id="cam_frm">
		<!--<iframe id='camera-ifr' src="http://192.168.21.70:8080/javascript_simple.html" width="340"
			height="260"></iframe> -->
	</div>
	<script>
		let my_adr = window.location.href.split(":8000");
		console.log(my_adr[0]);
		my_address = my_adr[0] + ":8080/javascript_simple.html";
		let cam_frm = '<iframe id="camera-ifr" src="' + my_address + '" width="340" height = "260" ></iframe>';
		frame = document.getElementById("cam_frm");
		frame.innerHTML = cam_frm;
		console.log(frame);
	</script>
	<table>
		<tr>
			<td><input class="drv" type="button" value="F_L" id="FWD_LEFT" onclick="btnact(this.id)"></td>
			<td><input class="drv" type="button" value="FWD" id="FWD" onclick="btnact(this.id)"></td>
			<td><input class="drv" type="button" value="F_R" id="FWD_RIGHT" onclick="btnact(this.id)"></td>
		</tr>
		<tr>
			<td><input class="drv" type="button" value="L-Spin" id="SPIN_LEFT" onclick="btnact(this.id)"></td>
			<td><input class="stp" type="button" value="STOP" id="brake" onclick="btnact(this.id)"></td>
			<td><input class="drv" type="button" value="R-Spin" id="SPIN_RIGHT" onclick="btnact(this.id)"></td>
		</tr>
		<tr>
			<td><input class="drv" type="button" value="R_L" id="REV_LEFT" onclick="btnact(this.id)"></td>
			<td><input class="drv" type="button" value="REV" id="REV" onclick="btnact(this.id)"></td>
			<td><input class="drv" type="button" value="R_R" id="REV_RIGHT" onclick="btnact(this.id)"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td><input class="cyl" type="button" value="UP" id="UP" onclick="btnact(this.id)"></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td><input class="hld" type="button" value="HOLD" id="HOLD" onclick="btnact(this.id)"></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td><input class="cyl" type="button" value="DOWN" id="DOWN" onclick="btnact(this.id)"></td>
			<td></td>
		</tr>
		<tr></tr>
		<td></td>
		<td></td>
		<td></td>
		</tr>
		<tr>
			<td></td>
			<td><input class="mow" type="button" value="MOW" id="mowon" onclick="btnact(this.id)"></td>
			<td></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td></td>
			<td><input class="mow" type="button" value="STOP" id="mowoff" onclick="btnact(this.id)"></td>
			<td></td>
		</tr>
	</table>
	<div>
		Speed
		<input type="radio" name="speed" onclick="munchspeed(50)" __50__ /><label>1 </label>
		<input type="radio" name="speed" onclick="munchspeed(60)" __60__ /><label>2 </label>
		<input type="radio" name="speed" onclick="munchspeed(70)" __70__ /><label>3 </label>
		<input type="radio" name="speed" onclick="munchspeed(80)" __80__ /><label>4 </label>
		<input type="radio" name="speed" onclick="munchspeed(90)" __90__ /><label>5 </label>
		<input type="radio" name="speed" onclick="munchspeed(100)" __100__ /><label>MAX</label>
	</div>

	<form id="munchaction" action="index.html" method="get" enctype="application/x-www-form-urlencoded">
		<input type="hidden" name="cmd" value="None" id="cmd">
		<input type="hidden" name="speed" value="__SPEED__" id="speed">
	</form>
</body>

</html>
